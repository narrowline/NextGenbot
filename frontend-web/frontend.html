<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishat - Elegant Clothing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
        }
        /* Header */
        header {
            background-color: #fff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: #d4af37; /* Gold color for logo */
            font-size: 24px;
            font-weight: bold;
        }
        /* Navigation */
        nav {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d4af37; /* Nordstrom navy */
        }
        /* Product Showcase */
        .showcase {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .showcase-item {
            position: relative;
            width: 23%;
        }
        .showcase-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }
        .showcase-item button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .showcase-item button:hover {
            background-color: #d4af37;
            color: white;
            border-color: #b18e1c;
        }
        /* Chat Icon */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d4af37; /* Nordstrom navy */
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 20px;
        }
        /* Chat Window */
        #chat-window {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-header {
            background-color: #d4af37;
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        #chat-body {
            height: 310px;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
        .message {
            margin: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
        }
        .user-message {
            background-color: #f8f8f8;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #d4af37;
            color: white;
            margin-right: auto;
        }
        /* Typing Animation */
        .typing-indicator {
            display: none;
            margin: 10px;
            max-width: 80%;
        }
        .typing-indicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #d3d3d3; /* Light gray */
            border-radius: 50%;
            margin-right: 4px;
            animation: dot-bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .typing-indicator .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes dot-bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>NextGen</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">New In</a>
        <a href="#">Women</a>
        <a href="#">Luxury</a>
        <a href="#">Men</a>
        <a href="#">Home</a>
        <a href="#">Accessories</a>
        <a href="#">Styled for Mum</a>
    </nav>

    <!-- Product Showcase -->
    <div class="showcase">
        <div class="showcase-item">
            <img src="https://nishatlinen.com/cdn/shop/files/42501640-_2_cb5d3a92-d410-45cb-98c1-b5493514c50e.jpg?v=1743067507&width=330" alt="Product 1">
            <button>Add to Cart</button>
        </div>
        <div class="showcase-item">
            <img src="https://nishatlinen.com/cdn/shop/files/42501584-_6.jpg?v=1743067411&width=330" alt="Product 2">
            <button>Add to Cart</button>
        </div>
        <div class="showcase-item">
            <img src="https://nishatlinen.com/cdn/shop/files/42502112--_8.jpg?v=1742966684&width=330" alt="Product 3">
            <button>Add to Cart</button>
        </div>
        <div class="showcase-item">
            <img src="https://nishatlinen.com/cdn/shop/files/42501618---_4.jpg?v=1742972827&width=330" alt="Product 4">
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Chat Icon -->
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chat Window -->
    <div id="chat-window">
        <div id="chat-header">Chat with NextGen Bot</div>
        <div id="chat-body">
        </div>
        <input id="chat-input" type="text" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    </div>

    <script>
        let typingIndicator = null;

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.style.display = chatWindow.style.display === 'none' ? 'block' : 'none';
        }

        function addMessage(text, isUser) {
            const chatBody = document.getElementById('chat-body');
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            message.textContent = text;
            chatBody.appendChild(message);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator(show) {
            const chatBody = document.getElementById('chat-body');
            if (show) {
                if (!typingIndicator) {
                    typingIndicator = document.createElement('div');
                    typingIndicator.className = 'typing-indicator';
                    typingIndicator.innerHTML = `
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    `;
                    chatBody.appendChild(typingIndicator);
                }
                typingIndicator.style.display = 'block';
            } else {
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
            }
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            showTypingIndicator(true);

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: 'test_user',
                        message: message
                    })
                });

                const data = await response.json();
                console.log('FastAPI response:', data);

                showTypingIndicator(false);

                if (data.responses) {
                    data.responses.forEach(msg => {
                        if (msg) addMessage(msg, false);
                    });
                } else if (data.error) {
                    addMessage('Error: ' + data.error, false);
                }
            } catch (error) {
                console.error('Error:', error);
                showTypingIndicator(false);
                addMessage('Sorry, something went wrong!', false);
            }
        }

        window.onload = () => {
            sendMessage('/greet');
        };
    </script>
</body>
</html>
